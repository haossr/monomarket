app:
  db_path: data/monomarket-paper-soak.db
  log_level: INFO

trading:
  mode: paper
  enable_live_trading: false
  require_manual_confirm: true
  kill_switch: false

risk:
  max_daily_loss: 250.0
  max_strategy_notional: 1000.0
  max_event_notional: 1500.0
  circuit_breaker_rejections: 5

data:
  gamma_base_url: https://gamma-api.polymarket.com
  data_base_url: https://data-api.polymarket.com
  clob_base_url: https://clob.polymarket.com
  timeout_sec: 15
  max_retries: 2
  backoff_base_sec: 0.5
  rate_limit_per_sec: 4.0
  breaker_failure_threshold: 3
  breaker_cooldown_sec: 90

edge_gate:
  enabled: true
  min_edge_bps: 8.0
  fee_bps: 0.0
  slippage_bps: 6.0
  latency_penalty_bps: 2.0
  liquidity_reference: 1200.0
  liquidity_penalty_max_bps: 10.0
  per_strategy:
    s1:
      min_edge_bps: 35.0
    s4:
      min_edge_bps: 20.0

strategies:
  s1:
    min_spread: 0.04
    min_event_spread: 0.06
    min_liquidity: 90.0
    max_order_notional: 0.8
    max_signals_per_event: 1
    event_notional_cap: 12.0
    inventory_decay: 0.25
    enable_cross_market_arb: false
  s2:
    prob_sum_tolerance: 0.04
    max_order_notional: 12.0
    edge_gate_min_bps: 500.0
    edge_gate_budget_cap_notional: 2.0
    edge_gate_budget_penalty_bps: 200.0
  s4:
    yes_price_min: 0.01
    yes_price_max: 0.10
    min_edge_buffer: 0.02
    min_no_price: 0.83
    min_liquidity: 90.0
    max_order_notional: 8.0
    max_candidates: 20
  s8:
    yes_price_max_for_no: 0.25
    hedge_budget_ratio: 0.10
    max_order_notional: 10.0
    edge_gate_min_bps: 700.0
    edge_gate_budget_cap_notional: 10.0
    edge_gate_budget_penalty_bps: 80.0
