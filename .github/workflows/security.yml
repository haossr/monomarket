name: Security

on:
  push:
  pull_request:
  schedule:
    - cron: "0 10 * * 1"

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: pip-audit
        run: pip-audit
      - name: bandit
        run: bandit -q -r src/monomarket
